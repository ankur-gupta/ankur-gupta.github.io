---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post {% if site.animated %}animated fade-in-down{% endif %}">
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢
          <a class="post-meta" href="{{ post.url }}index.html#disqus_thread" data-disqus-identifier="{{post.url}}"></a>
        </p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h3 class="h2 post-title">{{ post.title }}</h3>
          {% if post.summary %}
            <p class="post-summary">{{ post.summary }}</p>
          {% else %}
            <p class="post-summary">{{ post.excerpt | strip_html | truncatewords:20 }}</p>
          {% endif %}
        </a>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
